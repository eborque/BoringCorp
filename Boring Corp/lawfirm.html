<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boring Lawfirm</title>

  <!-- optional: keep the same “fun” handwritten logo font -->
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;height:100%}

    /* Global style */
    body{
      background:#444;
      color:#fff;
      font-family:"Helvetica Neue",Arial,sans-serif;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      align-items:center;
      justify-content:flex-start;
      text-align:center;
    }

    /* White banner at top */
    .banner{
      background:#fff;
      color:#000;
      width:100%;
      padding:40px 10px;
      border-bottom:6px solid #444;
    }
    .banner h1{
      margin:0;
      font-family:"Permanent Marker","Comic Sans MS",cursive;
      font-size:clamp(48px, 10vw, 200px);
      line-height:0.9;
      text-transform:uppercase;
    }

    /* Content below banner */
    .content{
      padding:40px 20px;
      max-width:900px;
    }

    .contact{
      font-size:clamp(22px,2.6vw,36px);
      margin-bottom:24px;
      color:#ddd;
    }

    .tagline{
      font-size:clamp(16px,1.6vw,22px);
      line-height:1.4;
      color:#eee;
      max-width:700px;
      margin:0 auto;
    }

    a{
      color:#8b88ff;
      text-decoration:none;
      font-size:clamp(18px,2vw,26px);
      display:inline-block;
      margin-top:32px;
    }
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <section class="banner">
    <h1>Boring Lawfirm</h1>
  </section>

  <main class="content">
    <div class="contact">
      boringcorpcontact@gmail.com
    </div>
    <p class="tagline">
      Have an argument? A food dispute? Someone forgot to bring you the snack they promised you yesterday?  
      <br><br>
      We are the guys for YOU!
    </p>

    <a href="index.html">← Back to Home</a>
  </main>
</body>
</html>
